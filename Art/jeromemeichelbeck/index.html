<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Animation-Nation from jeromemeichelbeck</title>
</head>
<body>
    <div class="container">
        <div class="beer"></div>
        <div class="tap">
            <div class="tap-1"></div>
            <input type="checkbox" id="run" /><!-- hidden checkbox for triggering the animation -->
            <label for="run" class="tap-2">
                <div class="handle-1"></div>
                <div class="handle-2"></div>
                <div class="handle-3"></div>
            </label>
            <div class="tap-3"></div>
            <div class="vent vent-1"></div>
            <div class="vent vent-2"></div>
            <div class="vent vent-3"></div>
            <div class="foot foot-left"></div>
            <div class="foot foot-right"></div>
        </div>
        <div class="table"></div>
    </div>
</body>
</html>
